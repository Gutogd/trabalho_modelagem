<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Usuário</title>
  <link rel="stylesheet" href="style.css" />
  <nav>
    <a href="./clientes.html">voltar</a>
  </nav>
</head>
<body>
  <div class="form-container">
    <h1>Cadastrar Novo Usuário</h1>

      <div class="form-group">
        <label for="firstName">Nome</label>
        <input type="text" id="firstName" placeholder="José" />
      </div>

      <div class="form-group">
        <label for="lastName">Sobrenome</label>
        <input type="text" id="lastName" placeholder="Ex: Silva" />
      </div>

      <div class="form-group">
        <label for="age">Idade</label>
        <input type="number" id="age" placeholder="Ex: 12"/>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Ex: emailexemplo@gmail.com" />
      </div>

      <div class="form-group">
        <label for="phone">Telefone</label>
        <input type="text" id="phone" placeholder="Ex: (32)92-2223-2233" />
      </div>

      <div class="form-group">
        <label for="address">Endereço</label>
        <input type="text" id="address" placeholder="Ex: Rua 223" />
      </div>

      <div class="form-group">
        <label for="city">Cidade</label>
        <input type="text" id="city" placeholder="Ex: Itapema"/>
      </div>

      <div class="form-group">
        <label for="state">Estado</label>
        <input type="text" id="state" placeholder="Ex: Santa Catarina" />
      </div>

      <div class="form-group">
        <label for="birthDate">Data de Nascimento</label>
        <input type="date" id="birthDate" placeholder="2008/02/13"/>
      </div>

      <button type="submit" id="btnCadastrar">Cadastrar</button>
      <div id="res"></div>
    </form>
  </div>
</body>
</html>
