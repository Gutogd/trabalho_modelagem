<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="cadastrarCom.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <title>Cadastrar Compra</title>
</head>
<body>

  <nav>
    <a href="./compra.html">Voltar</a>
  </nav>

  <div class="formulario-container">
    <h1>Cadastrar Nova Compra</h1>

    <form id="formCadastroCompra">

      <div class="grupo-formulario">
        <label for="usuarioId">ID do Usuário</label>
        <input type="number" id="usuarioId"  placeholder="Ex: 1" />
      </div>

      <div class="grupo-formulario">
        <label for="produtoId">ID do Produto</label>
        <input type="number" id="produtoId"  placeholder="Ex: 5"  />
      </div>

      <div class="grupo-formulario">
        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade"  placeholder="Ex: 2"  />
      </div>

      <div class="grupo-formulario">
        <label for="dataCompra">Data da Compra</label>
        <input type="date" id="dataCompra" name="dataCompra" />
      </div>


      <div class="grupo-formulario">
        <label for="formaPagamento">Forma de Pagamento</label>
        <select id="formaPagamento">
          <option id="PIX">PIX</option>
          <option id="cartao">cartão</option>
          <option id="boleto">boleto</option>
        </select>
       
      </div>

      <div class="grupo-formulario">
        <label for="status">Status da Compra</label>
        <select id="status">
          <option id="pendente">pendente</option>
          <option id="concluida">concluida</option>
          <option id="cancelada">cancelada</option>
        </select>
      </div>

      <button type="submit" id="btnCadastrar">Cadastrar</button>
      <div id="res"></div>
    </form>
  </div>

</body>
</html>
