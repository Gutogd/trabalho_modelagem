<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
    <script src="atualizarCli.js" defer></script>
    <title>Gestao de dados</title>
</head>
<body>

  <nav>
    <a href="./clientes.html">Voltar</a>
  </nav>


<div class="formulario-container">
    <h1>Atualizar Dados do usuario</h1>

      <div class="grupo-formulario">
        <label for="id">Digite o Codigo de registro do usuario</label><br>
            <input type="text" placeholder="ex: 3" id="id"><br><br>
      </div>
        

       <form id="formCadastroUsuario">
      <div class="grupo-formulario">
        <label for="primeiroNome">Nome</label>
        <input type="text" id="primeiroNome"  placeholder="José" />
      </div>

      <div class="grupo-formulario">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome"  placeholder="Ex: Silva"  />
      </div>

      <div class="grupo-formulario">
        <label for="idade">Idade</label>
        <input type="number" id="idade"  placeholder="Ex: 12" />
      </div>

      <div class="grupo-formulario">
        <label for="email">E-mail</label>
        <input type="email" id="email"  placeholder="Ex: emailexemplo@gmail.com"  />
      </div>

      <div class="grupo-formulario">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone"  placeholder="Ex: (32) 92223-2233"  />
      </div>

      <div class="grupo-formulario">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco"  placeholder="Ex: Rua 223"  />
      </div>

      <div class="grupo-formulario">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade"  placeholder="Ex: Itapema"  />
      </div>

      <div class="grupo-formulario">
        <label for="estado">Estado</label>
        <input type="text" id="estado" placeholder="Ex: Santa Catarina"  />
      </div>

      <div class="grupo-formulario">
        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" id="dataNascimento" name="dataNascimento"  />
      </div>
    
<button type="text" id="btnCadastrar">Atualizar</button>
<div id="res"></div>


</body>
</html>
