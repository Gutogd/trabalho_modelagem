<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <script src="atualizarCli.js" defer></script>
    <title>Gestao de dados</title>
</head>
<body>

  <nav>
    <a href="./clientes.html">Voltar</a>
  </nav>


<div class="form-container">
    <h1>Atualizar Dados do usuario</h1>

      <div class="form-group">
        <label for="id">Digite o Codigo de registro do usuario</label><br>
            <input type="text" placeholder="ex: 3" id="id"><br><br>
      </div>
        


       <form id="formCadastroUsuario">
      <div class="grupo-formulario">
        <label for="primeiroNome">Nome</label>
        <input type="text" id="primeiroNome" name="primeiroNome" placeholder="José" required />
      </div>

      <div class="grupo-formulario">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" name="sobrenome" placeholder="Ex: Silva" required />
      </div>

      <div class="grupo-formulario">
        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" placeholder="Ex: 12" required />
      </div>

      <div class="grupo-formulario">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Ex: emailexemplo@gmail.com" required />
      </div>

      <div class="grupo-formulario">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" placeholder="Ex: (32) 92223-2233" required />
      </div>

      <div class="grupo-formulario">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" placeholder="Ex: Rua 223" required />
      </div>

      <div class="grupo-formulario">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" placeholder="Ex: Itapema" required />
      </div>

      <div class="grupo-formulario">
        <label for="estado">Estado</label>
        <input type="text" id="estado" name="estado" placeholder="Ex: Santa Catarina" required />
      </div>

      <div class="grupo-formulario">
        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required />
      </div>
    
<button type="text" id="btnAtualizar">Atualizar</button>
<div id="res"></div>


</body>
</html>
