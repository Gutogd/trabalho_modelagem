<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="cadastrarPro.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <title>Cadastrar Produto</title>
</head>
<body>

  <nav>
    <a href="./produto.html">Voltar</a>
  </nav>

  <div class="formulario-container">
    <h1>Cadastrar Novo Produto</h1>

    <form id="formCadastroProduto">
      <div class="grupo-formulario">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" name="titulo" placeholder="Ex: Smartphone Galaxy"/>
      </div>

      <div class="grupo-formulario">
        <label for="descricao">Descrição</label>
        <textarea id="descricao"  placeholder="Descrição do produto" ></textarea>
      </div>

      <div class="grupo-formulario">
        <label for="categoria">Categoria</label>
        <input type="text" id="categoria"  placeholder="Ex: Eletrônicos"  />
      </div>

      <div class="grupo-formulario">
        <label for="preco">Preço</label>
        <input type="number"  id="preco"  placeholder="Ex: 1999.99"  />
      </div>

      <div class="grupo-formulario">
        <label for="descontoAplicado">Desconto (%)</label>
        <input type="number"  id="descontoAplicado"  placeholder="Ex: 10.5" />
      </div>

      <div class="grupo-formulario">
        <label for="estoque">Estoque</label>
        <input type="number" id="estoque"  placeholder="Ex: 100"  />
      </div>

      <div class="grupo-formulario">
        <label for="marca">Marca</label>
        <input type="text" id="marca"  placeholder="Ex: Samsung" />
      </div>

      <div class="grupo-formulario">
        <label for="imagem">URL da Imagem</label>
        <input type="url" id="imagem"  placeholder="https://..." />
      </div>

      <button type="submit" id="btnCadastrar">Cadastrar Produto</button>
      <div id="res"></div>
    </form>
  </div>

</body>
</html>
