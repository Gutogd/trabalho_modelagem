<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listar por ID</title>
  <script src="listarID.js" defer></script>
  <nav>
<div class="menu-nav">
      <a href="./index.html">Página Principal</a>
    </div>
  </nav>
  
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="barra-topo">
    <h1>Listagem por ID</h1>
  </div>
  <div class="container-graficos">
    <div class="formulario-container">
      <h1>Usuário por ID</h1>
      <div class="grupo-inline">
        <label for="userID">ID:</label>
        <input type="number" id="userID" placeholder="Ex: 1">
        <button id="btnListarUS">Listar Usuário</button>
      </div>
      <div id="res"></div>
    </div>

   
    <div class="formulario-container">
      <h1>Produto por ID</h1>
      <div class="grupo-inline">
        <label for="prodID">ID:</label>
        <input type="number" id="prodID" placeholder="Ex: 1">
        <button id="btnListarPD">Listar Produto</button>
      </div>
      <div id="resP"></div>
    </div>
  </div>
</body>
</html>
